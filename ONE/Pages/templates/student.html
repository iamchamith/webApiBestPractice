<h1 class="page-header">Student</h1>
<div class="row">
    <div class="col col-md-6 col-lg-6">
        <input type="button" class="btn btn-primary crud" value="Create New" id="btnCreateStudentModelOpen" />
        <input type="button" class="btn btn-primary" value="View Order List" id="btnOrderList" data-visible="show" />
        <input type="button" class="btn btn-primary sort" value="Save Sort" id="btnSortSave" style="display:none" />
    </div>
    <div class="col col-md-3 col-lg-3">
        <input type="text" id="txtSearch" class="form-control pull-right crud" style="width:100%" placeholder="search" />
    </div>
    <div class="col col-md-3 col-lg-3">
        <input type="button" class="btn btn-primary pull-left crud" value="Search" id="btnSearch" />
    </div>
</div>
<br />
<div id="gv-student" class="crud"></div>
<div id="lst-order-student" style="display:none" class="sort">
    <div id="playlist">
        <ul id="sortable-basic" class="sort">
            <li class="sortable">Papercut <span>3:04</span></li>
            <li class="sortable">One Step Closer <span>2:35</span></li>
            <li class="sortable">With You <span>3:23</span></li>
            <li class="sortable">Points of Authority <span>3:20</span></li>
            <li class="sortable">Crawling <span>3:29</span></li>
            <li class="sortable">Runaway <span>3:03</span></li>
            <li class="sortable">By Myself <span>3:09</span></li>
            <li class="sortable">In the End <span>3:36</span></li>
            <li class="sortable">A Place for My Head <span>3:04</span></li>
            <li class="sortable">Forgotten <span>3:14</span></li>
            <li class="sortable">Cure for the Itch <span>2:37</span></li>
            <li class="sortable">Pushing Me Away <span>3:11</span></li>
        </ul>
    </div>
</div>
<input type="hidden" name="recodeCount" id="recodeCount" value="0" />
<div class="modal fade" id="frmStudent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Student</h4>
            </div>
            <div class="modal-body">
                <form id="_frmStudent">
                    <input type="hidden" data-bind="value: Id" />
                    <div class="row">
                        <div class="col-lg-6 col-6 col-md-6">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Name:</label>
                                <input type="text" class="form-control" data-bind="value: Name" id="txtName" name="txtName">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Email:</label>
                                <input type="email" class="form-control" data-bind="value: Email" id="txtEmail" name="txtEmail">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Address:</label>
                                <input type="text" class="form-control" data-bind="value: Address" id="txtAddress" name="txtAddress">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Phone:</label>
                                <input type="tel" class="form-control" data-bind="value: Phone" id="txtPhone" name="txtPhone">
                            </div>
                        </div>
                        <div class="col-lg-6 col-6 col-md-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <img src="/Assert/img/no.png" alt="..." class="img-thumbnail" id="imgStudent" width="100%" height="300px">
                                </div>
                                <div class="col-lg-12">
                                    <input type="file" name="flImg" id="flImg" value="" class="btn btn-default form-control" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Dob:</label><br />
                                <input data-bind="value: Dob" data-role="datepicker" id="dtStudentDob">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Stream:</label><br />
                                <input data-role="combobox"
                                       data-placeholder="Select Stream"
                                       data-value-primitive="true"
                                       data-text-field="Name"
                                       data-value-field="Id"
                                       data-bind="value: StreemId,
                                   source: streemDs" />
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">School:</label><br />
                                <input data-role="combobox"
                                       data-placeholder="Select School"
                                       data-value-primitive="true"
                                       data-text-field="Name"
                                       data-value-field="Id"
                                       data-bind="value: SchoolId,
                                   source: schoolDs" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="events:{ click: Insert},visible: IsVisibleSave" id="btnSave">Save</button>
                <button type="button" class="btn btn-primary" data-bind="events:{ click: Update},visible: IsVisibleUpdate" id="btnUpdate">Update</button>
                <button type="button" class="btn btn-primary" data-bind="events:{ click: Delete},visible: IsVisibleDelete" id="btnDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
